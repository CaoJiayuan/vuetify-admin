<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fans-admin</title>

    <link href="https://cdn.bootcss.com/vuetify/0.17.6/vuetify.min.css" rel="stylesheet">

    <link href="https://cdn.bootcss.com/material-design-icons/3.0.1/iconfont/material-icons.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="/css/app.css" rel="stylesheet">

</head>
<body>
<div id="app">
    <v-app>
        <navigation v-if="!isLogin"></navigation>
        <top-bar v-if="!isLogin"></top-bar>
        <v-content :class="theme.dark ? 'grey lighten-2' : 'white'">
            <transition name="slide" mode="out-in">
                <router-view></router-view>
            </transition>
            <div style="width: 100%;height: 52px;"></div>
        </v-content>
      <mfooter></mfooter>
    </v-app>
    <toast></toast>
</div>
</body>
<script src="https://cdn.bootcss.com/es6-promise/4.1.1/es6-promise.auto.min.js"></script>
<script src="https://cdn.bootcss.com/vue/2.5.13/vue.min.js"></script>
<script src="https://cdn.bootcss.com/vuex/3.0.1/vuex.min.js"></script>
<script src="https://cdn.bootcss.com/lazysizes/4.0.1/lazysizes.min.js"></script>
<script src="https://cdn.bootcss.com/vue-router/3.0.1/vue-router.min.js"></script>
<script src="https://cdn.bootcss.com/vuetify/0.17.6/vuetify.min.js"></script>
<script src="https://cdn.bootcss.com/lodash.js/4.17.4/lodash.min.js"></script>
<script src="https://cdn.bootcss.com/chance/1.0.13/chance.min.js"></script>
<script src="https://cdn.bootcss.com/axios/0.17.1/axios.min.js"></script>
<script src="https://cdn.bootcss.com/accounting.js/0.4.1/accounting.min.js"></script>
<script src="https://cdn.bootcss.com/materialize/1.0.0-alpha.3/js/materialize.min.js"></script>
<script src="/js/app.js"></script>
</html>
